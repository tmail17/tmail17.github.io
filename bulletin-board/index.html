<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div id="p1">
            <h2>Grocery List</h2>
            <ul>
                <li>milk</li>
                <li>eggs</li>
                <li>peanut butter</li>
                <li>bread</li>
            </ul>
            </div>
            <div id="p2">
                <h2>To-Do</h2>
                <ul>
                    <li>School</li>
                    <li>Gym</li>
                    <li>Work</li>
                    <li>Call mom</li>
                </ul>
            </div>
            <div id="p3">
                <h2>Gym Workout</h2>
                <ul>
                    <li>bench press</li>
                    <li>incline bench</li>
                    <li>pec flys</li>
                    <li>shoulder press</li>
                    <li>push ups</li> 
                </ul>
            </div>
            <div id="p4">
                <h2>A wise <br>man once <br>said nothing <br>at all</h2>
            </div>
            <div id="p5">
                <h2>Reminder</h2>
                <p>Go to Bank</p>
            </div>
            <div id="p6">
                <h2>Trust God</h2>
            </div>
        </div>
    </body>
</html>
